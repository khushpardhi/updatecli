sources:
  getLatestAmi:
    name: Get latest AMI from AWS
    kind: aws/ami
    spec:
      region: ap-south-1
      sortby: creationDateDesc
      filters:
         - name: "name"
           values: "amazon-eks-gpu*"
  
targets:
  updateAmiInConfig:
    name: Update AWS AMI in config.json
    kind: json
    sourceid: getLatestAmi
    spec:
      file: fetch_latest_aws_ami/input.json
      key: firstName    
