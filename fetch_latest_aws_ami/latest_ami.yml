sources:
  getLatestAmi:
    plugin: aws/ami
    kind: aws/ami
    spec:
      region: ap-south-1 
      filters:
        - name: "tag:my-ami"
          values: "khush" 
      sortby: creationDateDesc
  
targets:
  updateAmiInConfig:
    name: Update AWS AMI in config.json
    kind: json
    sourceid: getLatestAmi
    spec:
      file: fetch_latest_aws_ami/input.json
      key: firstName    
